<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2x2 Grid</title>
<style>
  .holder {
    display: grid;
    grid-template-columns: repeat(2, 100px); /* Two equal columns of 100px each */
    grid-template-rows: repeat(2, 100px); /* Two equal rows of 100px each */
    width: 200px; /* Total size of the grid */
    height: 200px; /* Total size of the grid */
    gap: 10px; /* Gap between grid items */
  }
  .item {
    background-color: lightblue; /* Background color for grid items */
    border: 1px solid #000; /* Border for grid items */
    text-align: center; /* Center-align content */
    line-height: 100px; /* Center vertically */
  }
</style>
</head>
<body>

<div class="holder">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

</body>
</html>
